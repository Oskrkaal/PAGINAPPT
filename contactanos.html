        <h1 class="text-center">Contactanos</h1>
        
        <form action="" method="POST" role="form">
            <div class="form-group">
                <label for="">Ingresa tu Nombre </label>
                <input type="text" class="form-control" id="" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                    <label for="">Ingresa tu Apellido</label>
                    <input type="text" class="form-control" id="" placeholder="Apellido" required>
            </div>
            <div class="form-group">
                    <label for="">Ingresa tu Correo</label>
                    <input type="email" class="form-control" id="" placeholder="Correo" required>
            </div>
            <div class="form-group">
                    <label for="exampleFormControlTextarea1">Tu mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Escribe tu mensaje"></textarea>
            </div>
            
        
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
